# OpenCode Theme for Alacritty
# Based on the official OpenCode TUI theme
# https://github.com/anomalyco/opencode

[colors.primary]
background = '#0a0a0a'
foreground = '#eeeeee'

[colors.cursor]
text = '#0a0a0a'
cursor = '#eeeeee'

[colors.vi_mode_cursor]
text = '#0a0a0a'
cursor = '#eeeeee'

[colors.selection]
text = 'CellForeground'
background = '#323232'

[colors.search.matches]
foreground = '#0a0a0a'
background = '#e5c07b'

[colors.search.focused_match]
foreground = '#0a0a0a'
background = '#eeeeee'

[colors.footer_bar]
foreground = '#eeeeee'
background = '#1e1e1e'

[colors.hints.start]
foreground = '#0a0a0a'
background = '#e5c07b'

[colors.hints.end]
foreground = '#0a0a0a'
background = '#808080'

[colors.line_indicator]
foreground = 'None'
background = 'None'

[colors.normal]
black   = '#0a0a0a'
red     = '#e06c75'
green   = '#7fd88f'
yellow  = '#e5c07b'
blue    = '#5c9cf5'
magenta = '#9d7cd8'
cyan    = '#56b6c2'
white   = '#eeeeee'

[colors.bright]
black   = '#808080'
red     = '#e06c75'
green   = '#7fd88f'
yellow  = '#f5a742'
blue    = '#5c9cf5'
magenta = '#9d7cd8'
cyan    = '#56b6c2'
white   = '#ffffff'

[colors.dim]
black   = '#141414'
red     = '#e06c75'
green   = '#7fd88f'
yellow  = '#e5c07b'
blue    = '#5c9cf5'
magenta = '#9d7cd8'
cyan    = '#56b6c2'
white   = '#808080'
